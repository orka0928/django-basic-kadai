{% extends "base.html" %}
{% load bootstrap %}

{% block title %}商品一覧{% endblock %}
{% block content %}
<h1>商品一覧</h1>

   <table class="table table-striped table-hover table-bordered">
       <thead>
           <tr>
               <th>商品名</th>
               <th>価格</th>
               <th>カテゴリ</th>
               <th>画像</th>
               <th>商品詳細の説明</th>
           </tr>
       </thead>
       
       <tr>
           <td>{{ product.name }}</td>
           <td>{{ product.price }} 円</td>
           <td>{{ product.category}}</td>
           <td><img src="{{ product.img.url}}"></td>
           <td>{{ product.description }}</td>
       </tr>                                                                
   </table>

    {#前へ#}
 
    <a href="{% url 'list' %}">&laquo; 戻る</a>
   


   
   

   {% endblock %}
